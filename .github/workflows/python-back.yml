name: Back-end Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:5.7
        ports:
          - "3307:3306"
        env:
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -r app/requirements.txt
        pip install pytest

    - name: Set up MySQL schema and data
      run: |
        mysql -h 127.0.0.1 -P 3307 -u root -proot -e "CREATE DATABASE devopsroles;"
        mysql -h 127.0.0.1 -P 3307 -u root -proot devopsroles < db/init.sql

    - name: Run back
      run: |
        python app/app.py &
        sleep 10  # Ajoutez une pause pour permettre au backend de dÃ©marrer

    - name: Run Tests
      run: |
        pytest test/test_app.py
